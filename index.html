<body>
  <h1 class="h1">Memory Game</h1>
  <div class="container">
    <h2 class="h2">How to play</h2>
    <p class="p1">
      Turn over two cards.
    </p>
    <p class="p2">
      If the two cards have the same picture, then the cards keep, otherwise they the cards turn face down again.
    </p>
    <p>
      The game continues until all the cards have been successfully paired up.
    </p>
  </div>
  <section class="gameboard">
      <div class="game-card" data-framework="brave">
